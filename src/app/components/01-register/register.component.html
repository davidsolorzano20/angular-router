<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
  <div class="demo-ribbon"></div>
  <main class="demo-main mdl-layout__content">
    <div class="demo-container mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">


        <form action="#" class="form-number">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-form">
            <select class="mdl-textfield__input">
              <option>Nicaragua</option>
            </select>
            <label class="mdl-textfield__label" for="number">Pais</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="code">
            <input class="mdl-textfield__input "  value="+505" type="text">
            <label class="mdl-textfield__label" for="number">Code</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="number-2">
            <input class="mdl-textfield__input " type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="number">
            <label class="mdl-textfield__label" for="number">N&uacute;mero de Tel&eacute;fono</label>
            <span class="mdl-textfield__error">No es un &uacute;mero correcto!</span>
          </div>

          <button routerLink="home" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btn-number">
            Continuar
          </button>
        </form>
      </div>
    </div>
  </main>
</div>
